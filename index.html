<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="form-election">
            <div>
                <div class="player-election">
                    <label for="player-one-x">X</label>
                    <input type="radio" name="player-one" id="player-one-x" class="X">
                    <label for="player-one-o">O</label>
                    <input type="radio" name="player-one" id="player-one-o" class="O">
                </div>
                <div class="player-or-cpu-one">
                    <label for="one-player">Player</label>
                    <input type="radio" name="manage-one" id="one-player" class="Player">
                    <label for="one-cpu">CPU</label>
                    <input type="radio" name="manage-one" id="one-cpu" class="CPU">
                </div>
            </div>
            <div class="player-election">
                <label for="player-two-x">X</label>
                <input type="radio" name="player-two" id="player-two-x" class="X">
                <label for="player-two-o">O</label>
                <input type="radio" name="player-two" id="player-two-o" class="O">
            </div>
            <div class="player-or-cpu-two">
                <label for="two-player">Player</label>
                <input type="radio" name="manage-two" id="two-player" class="Player">
                <label for="two-cpu">CPU</label>
                <input type="radio" name="manage-two" id="two-cpu" class="CPU">
            </div>
            <button type="submit" id="btn-play">PLAY</button>
        </form>
    </section>
    <main>
        <section class="grid-container">
            <ul class="row1">
                <li class="grid-cell r1c1"></li>
                <li class="grid-cell r1c2"></li>
                <li class="grid-cell r1c3"></li>
            </ul>
            <ul class="row2">
                <li class="grid-cell r2c1"></li>
                <li class="grid-cell r2c2"></li>
                <li class="grid-cell r2c3"></li>
            </ul>
            <ul class="row3">
                <li class="grid-cell r3c1"></li>
                <li class="grid-cell r3c2"></li>
                <li class="grid-cell r3c3"></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Copyright © Valentín Taverna</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
